<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="firebase-config.js"></script>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow">
            <div class="card-body">
                <h4 class="text-center">Dashboard Member</h4>
                
                <!-- Info Saldo -->
                <div class="alert alert-primary">
                    <p>Total Poin: <span id="totalPoin">0</span></p>
                    <p>Saldo Rupiah: Rp <span id="saldoRupiah">0</span></p>
                    <p>Menunggu Persetujuan: Rp <span id="pendingRupiah">0</span></p>
                </div>

                <!-- Form Penarikan -->
                <div id="formPenarikan" class="d-none">
                    <h5>Penarikan Rupiah</h5>
                    <input type="number" id="jumlahPenarikan" class="form-control mb-2" placeholder="Minimal Rp20.000">
                    <button class="btn btn-danger w-100" onclick="requestWithdrawal()">Ajukan Penarikan</button>
                </div>

                <!-- Navigasi -->
                <div class="d-grid gap-2 mt-4">
                    <a href="deposito.html" class="btn btn-success">Deposito</a>
                    <a href="referral.html" class="btn btn-info">Program Referral</a>
                    <a href="tukarkodemenjadipoin.html" class="btn btn-warning">Klaim Kode</a>
                    <button class="btn btn-secondary" onclick="logout()">Logout</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="dashboard.js"></script>
</body>
</html>

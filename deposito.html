<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow">
            <div class="card-body">
                <h4 class="text-center">Deposito Poin</h4>
                
                <!-- Pilihan Deposito -->
                <div class="deposit-option mb-3">
                    <h5>3.6% (1 Tahun)</h5>
                    <button class="btn btn-primary w-100" onclick="createDeposit(0, 3.6, 365)">Buka Deposito</button>
                </div>

                <div class="deposit-option mb-3">
                    <h5>7%/Bulan (Min 500/hari)</h5>
                    <input type="number" id="deposit7" class="form-control mb-2" placeholder="Jumlah Poin">
                    <button class="btn btn-primary w-100" onclick="createDeposit(500, 7, 30)">Setor Harian</button>
                </div>

                <div class="deposit-option">
                    <h5>10%/4 Bulan (Min 10.000/hari)</h5>
                    <input type="number" id="deposit10" class="form-control mb-2" placeholder="Jumlah Poin">
                    <button class="btn btn-primary w-100" onclick="createDeposit(10000, 10, 121)">Setor Harian</button>
                </div>
            </div>
        </div>
    </div>

    <script src="deposito.js"></script>
</body>
</html>

<!-- dashboardadmin.html -->
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <style>
        .data-table {
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4 class="mb-0">Admin Dashboard</h4>
                    <button class="btn btn-danger btn-sm" onclick="adminLogout()">Logout</button>
                </div>
                
                <!-- Tab Navigasi -->
                <ul class="nav nav-tabs mb-4">
                    <li class="nav-item">
                        <a class="nav-link active" href="#withdraw" data-bs-toggle="tab">Penarikan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#promo" data-bs-toggle="tab">Kode Promo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#members" data-bs-toggle="tab">Member</a>
                    </li>
                </ul>

                <!-- Konten Tab -->
                <div class="tab-content">
                    <!-- Tab Penarikan -->
                    <div class="tab-pane active" id="withdraw">
                        <div class="data-table">
                            <table class="table table-sm">
                                <thead>
                                    <tr>
                                        <th>Tanggal</th>
                                        <th>User ID</th>
                                        <th>Jumlah</th>
                                        <th>Aksi</th>
                                    </tr>
                                </thead>
                                <tbody id="withdrawList"></tbody>
                            </table>
                        </div>
                    </div>

                    <!-- Tab Promo -->
                    <div class="tab-pane" id="promo">
                        <div class="mb-3">
                            <input type="text" id="newPromoCode" class="form-control mb-2" placeholder="Kode Baru">
                            <input type="number" id="promoValue" class="form-control mb-2" placeholder="Nilai Poin">
                            <button class="btn btn-success w-100" onclick="addPromoCode()">Tambah Kode</button>
                        </div>
                        <div class="data-table">
                            <table class="table table-sm">
                                <thead>
                                    <tr>
                                        <th>Kode</th>
                                        <th>Nilai</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody id="promoList"></tbody>
                            </table>
                        </div>
                    </div>

                    <!-- Tab Member -->
                    <div class="tab-pane" id="members">
                        <div class="data-table">
                            <table class="table table-sm">
                                <thead>
                                    <tr>
                                        <th>Nama</th>
                                        <th>Poin</th>
                                        <th>Saldo</th>
                                        <th>Aksi</th>
                                    </tr>
                                </thead>
                                <tbody id="memberList"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Detail -->
    <div class="modal fade" id="detailModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Detail User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="userDetailContent"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="dashboardadmin.js"></script>
</body>
      </html>

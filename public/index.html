<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="text-center mb-4">Bit Royalty</h2>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" onclick="showForm('login')">Login</button>
                    <button class="btn btn-success" onclick="showForm('register')">Daftar</button>
                </div>
                
                <!-- Forms -->
                <div id="login-form" class="mt-4">
                    <input type="email" id="loginEmail" class="form-control mb-2" placeholder="Email">
                    <input type="password" id="loginPass" class="form-control mb-2" placeholder="Password">
                    <button class="btn btn-primary w-100" onclick="login()">Masuk</button>
                    <a href="#reset" class="text-muted small" onclick="resetPassword()">Lupa Password?</a>
                </div>

                <div id="register-form" class="mt-4 d-none">
                    <input type="text" id="regName" class="form-control mb-2" placeholder="Nama">
                    <input type="email" id="regEmail" class="form-control mb-2" placeholder="Email">
                    <input type="password" id="regPass" class="form-control mb-2" placeholder="Password">
                    <button class="btn btn-success w-100" onclick="register()">Daftar</button>
                </div>

                <div class="mt-4">
                    <h5>Tentang Kami</h5>
                    <p>Platform penghasil poin melalui aktivitas digital...</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="auth.js"></script>
</body>
  </html>
